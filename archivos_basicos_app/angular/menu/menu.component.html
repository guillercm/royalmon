

    <!-- AQUÍ UNA BARRA HORIZONTAL QUE OCUPE TODO EL ANCHO DE LA PANTALLA Y TENGA UNA FLECHA PARA VOLVER ATRÁS Y EL NOMBRE DEL APARTADO ACTUAL(royalmons, bolsa etc) -->
<div class="contenedor-menu" *ngIf="selectedComponent !== ''">
    <div class="navbar navbar-dark bg-dark">
        <div class="container justify-content-start">
            <button class="navbar-toggler" type="button" [disabled]="!btnVolverHabilitado" (click)="btnVolverHabilitado && toggleComponent('')">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <span class="navbar-brand ms-2">{{ selectedComponent }}</span>
        </div>
    </div>
    <div class="content-comp">
        <app-royalmons *ngIf="selectedComponent === 'Royalmons'"></app-royalmons>
        <div *ngIf="selectedComponent === 'Bolsa'">
            <div class="mt-3"></div>
            <app-bag [tipoBolsa]="'menu'" [habilitarBtnAtras]="habilitarBotonesAtras" ></app-bag>
        </div>
        <!-- <app-bolsa *ngIf="selectedComponent === 'Bolsa'"></app-bolsa> -->
        <app-mapa *ngIf="selectedComponent === 'Mapa'"></app-mapa>
        <app-royaldex *ngIf="selectedComponent === 'Royaldex'"></app-royaldex> 
        <div *ngIf="selectedComponent === 'Medallas'" class="d-flex justify-content-center align-items-center"  style="height: -webkit-fill-available;">
            <app-medallas ></app-medallas>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center text-white" *ngIf="selectedComponent === ''" style="height: 100vh">
    <div class="container bg-opacity-10 contenedor">
        <div class="row g-3 justify-content-center align-items-center">
            <div (click)="toggleComponent('Royalmons')" class="w-45 h-50 mt-4 p-5 fs-3 col-5 rounded text-end box-royalmons">Royalmons</div>
            <div (click)="toggleComponent('Bolsa')" class="w-45 h-25 mt-4 ms-5 p-5 fs-3 col-5 rounded box-bolsa">Bolsa</div>
        </div>
        <div class="row g-3 justify-content-center align-items-center">
            <div (click)="toggleComponent('Mapa')" class="w-45 h-50 mt-4 p-5 fs-3 col-5 rounded text-end box-mapa">Mapa</div>
            <div (click)="toggleComponent('Royaldex')" class="w-45 h-25 mt-4 ms-5 p-5 fs-3 col-5 rounded box-royaldex">Royaldex</div>
        </div>
        <div class="row g-3 justify-content-center align-items-center">
            <div (click)="toggleComponent('Medallas')" class="w-45 h-50 mt-4 p-5 fs-3 col-5 rounded text-end box-medallas">Medallas</div>
            <div (click)="guardarProgreso()" class="w-45 h-25 mt-4 ms-5 p-5 fs-3 col-5 rounded box-guardar">Guardar</div>
        </div>
    </div>
</div>
